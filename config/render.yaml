services:
  - type: worker
    name: cfb-rules-bot
    env: python
    buildCommand: pip install -r requirements.txt
    # -u = unbuffered stdout/stderr so logs stream to Render immediately
    startCommand: python3 -u main.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CFB_DATA_API_KEY
        sync: false
